<!DOCTYPE html>
<html lang="en">
<head>
  <title>AR.js Test</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs>
    <a-marker type="pattern" url="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/marker-training/examples/pattern-files/pattern-hiro.patt">
      <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="1 1.25 0" radius="0.5" color="#EF2D5E"></a-sphere>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
