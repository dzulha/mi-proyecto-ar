<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>AR Universal</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs='sourceType: webcam; 
              debugUIEnabled: false; 
              detectionMode: mono_and_matrix; 
              matrixCodeType: 3x3;
              sourceWidth:1280; sourceHeight:960;
              displayWidth: 1280; displayHeight: 960;'
    renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-assets>
      <a-asset-item id="mi-modelo" src="./Assets/abismoani.glb"></a-asset-item>
    </a-assets>

    <a-marker type='barcode' value='6'>
      <a-entity gltf-model="#mi-modelo" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0" animation-mixer>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
